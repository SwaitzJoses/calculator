<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css"></link>

</head>
<body>
<div class="btn">
    <div class="btn2">
    <button  class="two" onclick="one(this)" value="1" >1</button>
    <button  class="two" onclick="one(this)" value="2">2</button>
    <button  class="two" onclick="one(this)" value="3">3</button><br>
    <button  class="two" onclick="one(this)" value="4">4</button>
    <button  class="two" onclick="one(this)" value="5">5</button>
    <button  class="two" onclick="one(this)" value="6">6</button><br>
    <button  class="two" onclick="one(this)" value="7">7</button>
    <button  class="two" onclick="one(this)" value="8">8</button>
    <button  class="two" onclick="one(this)" value="9">9</button><br>
    <button  class="two" onclick="one(this)" value="0">0</button>
    <button  class="two" onclick="one(this)" value="+">+</button>
    <button  class="two" onclick="one(this)" value="-">-</button><br>
    <button  class="two" onclick="one(this)" value="*">*</button>
    <button  class="two" onclick="one(this)" value="/">/</button>
    <button id="eq" class="two" onclick="eq()">=</button><br>
    <button id="eqq" class="two" onclick="c()" >clear</button>
    <input type="text" id="text" class="two" name="screen" value="">
</div>
</div>
    <!-- <p id="p"></p> -->

    <script>
       

     var x;
       
       function one (e){ 
        
        
         x = document.getElementById("text").value += e.value;
        console.log(x);

       }

       function c(){ 
        
        x = document.getElementById("text").value = null;
        console.log(x);
       }


       
       function eq (){ 
        
        document.getElementById("text").value =" ";
        console.log(x);

        
        var res = x.match(/[-/+/*//]/g);

        console.log(res);
        
        if(res == "+")
        {
           
            console.log("inside loop")
        y=(x.split("+"));
        console.log(y);
        console.log(parseInt(y[0])+parseInt(y[1]));
        document.getElementById("text").value += parseInt(y[0])+parseInt(y[1]);
        }

        else if(res == "-")
        {
               
            console.log("inside loop")
        y=(x.split("-"));
        console.log(y);
        console.log(parseInt(y[0])-parseInt(y[1]));
        document.getElementById("text").value += parseInt(y[0])-parseInt(y[1]);
        }
 

        else if(res == "*")
        {
            console.log("inside loop")
        y=(x.split("*"));
        console.log(y);
        console.log(parseInt(y[0])*parseInt(y[1]));
        document.getElementById("text").value += parseInt(y[0])*parseInt(y[1]);
        }


        else if(res == "/")
        {
            console.log("inside loop")
        y=(x.split("/"));
        console.log(y);
        console.log(parseInt(y[0])/parseInt(y[1]));
        document.getElementById("text").value += parseInt(y[0])/parseInt(y[1]);
        }

   

       }
       
    </script>
    
</body>
